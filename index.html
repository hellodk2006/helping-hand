<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div>
      <button id="register-tab" class="tab active">Register</button>
      <button id="tasks-tab" class="tab" disabled>Tasks</button>
    </div>

    <!-- Register Form -->
    <div id="register-form" class="tab-content active">
      <h2>Register</h2>
      <label>Name: <input type="text" id="name"></label>
      <label>Email: <input type="email" id="email"></label>
      <label>Phone: <input type="text" id="phone"></label>
      <label>Aadhar: <input type="text" id="aadhar"></label>
      <button id="register-btn">Register</button>
      <div id="error" class="error"></div>
    </div>

    <!-- Task Section -->
    <div id="task-section" class="tab-content">
      <h2>Welcome, <span id="user-name"></span></h2>
      <h3>Post a Task</h3>
      <label>Title: <input type="text" id="task-title"></label>
      <label>Description: <input type="text" id="task-desc"></label>
      <label>Amount: <input type="number" id="task-amount"></label>
      <button id="post-task-btn">Post Task</button>

      <h3>Available Tasks</h3>
      <ul id="task-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
