<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyFlatCart: SocioCart</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>MyFlatCart: SocioCart</h1>
    <div id="tabs">
      <button id="register-tab" class="tab active">Register</button>
      <button id="tasks-tab" class="tab" disabled>Tasks</button>
    </div>

    <!-- Register Form -->
    <div id="register-form" class="tab-content active">
      <h2>User Registration</h2>
      
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" />

      <label for="phone">Phone</label>
      <div class="phone-container">
        <!-- Country Code Dropdown -->
        <select id="country-code" name="country-code">
          <option value="+91" selected>+91 (India)</option>
          <!-- Add more countries if needed -->
        </select>
        <!-- Phone Number Input -->
        <input type="tel" id="phone" name="phone" maxlength="10" placeholder="Enter your phone number" />
      </div>

      <label for="aadhar">Aadhar</label>
      <input type="text" id="aadhar" name="aadhar" maxlength="12" placeholder="Enter your 12-digit Aadhar number" />

      <p id="error" class="error"></p>
      <button id="register-btn">Register & Verify</button>
    </div>

    <!-- Task Section -->
    <div id="task-section" class="tab-content">
      <h2>Welcome, <span id="user-name"></span>!</h2>

      <!-- Post a Task -->
      <div class="task-post">
        <h3>Post a Task</h3>
        
        <label for="task-title">Title</label>
        <input type="text" id="task-title" placeholder="Task title" />

        <label for="task-desc">Description</label>
        <input type="text" id="task-desc" placeholder="Task description" />

        <label for="task-amount">Amount â‚¹</label>
        <input type="number" id="task-amount" placeholder="Task amount" />

        <button id="post-task-btn">Post Task</button>
      </div>

      <!-- Task List -->
      <div>
        <h3>Available Tasks</h3>
        <ul id="task-list"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
